<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button icon-only menuToggle *ngIf="loggedIn">
            <img src="./assets/img/icons/menu.png" width="25" />
        </button>
        <ion-title>
            <div class="bar-title text-xs-center">Contact Us</div>
        </ion-title>
        <ion-buttons end>
            <div class="btn-back row middle-xs end-xs" (click)="backButtonClick()">
            	<img src="./assets/img/icons/back.png" />
            </div>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

	<div class="aboutUs-content has-header has-copyright">
		<div class="page-banner" style="background-image: url( './assets/img/banners/contact-us2.png' );">
		</div>
		<div class="bg-white">
			<h3 style="margin-top: 35px;">{{(contactInfo | async)?.company}}</h3>
			<p>25 Bukit Batok Crescent<br> 
				#07-09/10/11/12/13 The Elitist<br>
				Singapore 658066</p>
			<!-- <h3>Email</h3>
			<p><a href="mailto:enquiry@alliancehealthcare.com.sg" style="text-decoration: none;color: #eea52e;">{{(contactInfo | async)?.email}}</a></p> -->
			
			<div class="details row middle-xs center-xs">
				<div class="btn-panel row middle-xs">
					<a href="mailto:{{(contactInfo | async)?.email}}" class="btn-call">{{(contactInfo | async)?.email}}</a>
				</div>
			</div>
			<div class="details row middle-xs center-xs">
				<div class="btn-panel row middle-xs" style="margin:20px 0 0 !important">
					<a href="tel:+65{{(contactInfo | async)?.telephoneno.split(' ').join('')}}" class="btn-call">Call Us</a>
				</div>
			</div>
		</div>
	</div>
</ion-content>
<ion-footer>
	<div class="copyright text-xs-center">&copy; Alliance Healthcare 2017, All Rights Reserved.</div>
</ion-footer>
