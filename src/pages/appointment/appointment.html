<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button icon-only menuToggle >
            <img src="./assets/img/icons/menu.png" width="25" />
        </button>
        <ion-title>
            <div class="bar-title text-xs-center">Appointment (ARS)</div>
        </ion-title>
        <ion-buttons end>
            <div class="btn-back row middle-xs end-xs" (click)="backButtonClick()">
            	<img src="./assets/img/icons/back.png" />
            </div>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="iframe-container" >
        <iframe src="https://ars.alliancehealthcare.com.sg/#/registration" width="100%" height="100%" (load)="dismissLoading()"></iframe>
    </div>
</ion-content>
