<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button icon-only menuToggle *ngIf="false">
            <img src="./assets/img/icons/menu.png" width="25" />
        </button>
        <ion-title>
            <div class="bar-title text-xs-center">Claim Details</div>
        </ion-title>
        <ion-buttons end>
            <div class="btn-back row middle-xs end-xs" (click)="backButtonClick()">
            	<img src="./assets/img/icons/back.png" />
            </div>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="claimDetails-content has-header has-copyright">
        <div class="bg-white">
            <div class="claim-details">
                <div class="title"><span>S1234567Z</span>: <span>DAVID</span></div>
                <div class="info row between-xs">
                    <div class="label">Claim Code</div>
                    <div class="details">lorem ipsum</div>
                </div>
                <div class="info row between-xs">
                    <div class="label">Visit Date</div>
                    <div class="details">lorem ipsum lorem ipsum</div>
                </div>
                <div class="info row between-xs">
                    <div class="label">Clinic Name</div>
                    <div class="details">lorem ipsum lorem ipsum lorem ipsum</div>
                </div>
                <div class="info row between-xs">
                    <div class="label">Clinic Amount</div>
                    <div class="details">lorem ipsum</div>
                </div>
                <div class="info row between-xs">
                    <div class="label">Clinic Status</div>
                    <div class="details">--</div>
                </div>
                <p class="disclosure-link">Patient's Consent for Disclosure of Medical Information</p>
                <div class="accept-terms">
                    <label>
                        <input type="checkbox" />
                        <span class="checkbox">I accept the <span class="terms-link">Terms and Conditions</span></span>
                    </label>
                </div>
                <div class="btn-panel row middle-xs between-xs">
                    <a class="btn btn-yellow">OK</a>
                    <a class="btn btn-gray">Edit</a>
                </div>
            </div>
        </div>
    </div> <!-- end of .checkBalance-content -->
</ion-content>
<ion-footer>
    <div class="copyright text-xs-center">&copy; Alliance Healthcare 2017, All Rights Reserved.</div>
</ion-footer>
