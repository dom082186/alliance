<ion-menu [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="sidebar-menu">
            <ion-list>
                <div class="row middle-xs sidebar-menu-item" menuClose *ngFor="let p of pages" (click)="openPage(p)">
                    <div class="icon"><img src="{{ p.icon }}" /></div>
                    <div class="text {{p.class}}">{{p.title}}</div>
                </div>
            </ion-list>
            <div class="sidebar-copyright">&copy; Alliance Healthcare 2017. All Rights Reserved</div>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
